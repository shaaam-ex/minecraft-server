events {}

http {

    server {
        listen 80;
        server_name minecraft.cinemarque.space;

        location / {
            proxy_pass http://192.168.18.18:4173;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    server {
        listen 80;
        server_name api.minecraft.cinemarque.space;

        location / {
            proxy_pass http://192.168.18.18:3000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_set_header Content-Length $content_length;
            proxy_set_header Content-Type $content_type;
        }
    }

    server {
        listen 80;
        server_name deployment.minecraft.cinemarque.space;

        location / {
            proxy_pass http://192.168.18.18:4000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
